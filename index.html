<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./niivue.css" />
  <title>Niivue Neglect Predictions</title>
</head>

<body>
  <header>
    <button id="openBtn">Open Lesion Map</button>
    <label for="cocNumber">Acute CoC Score</label>
    <input style="width: 7em" type="number" id="cocNumber" min="-1" value ="0.65" max="1" />
    <button id="predictBtn">Prediction</button>
    <label for="maskSlider">Mask Opacity</label>
    <input
        type="range"
        min="1"
        max="255"
        value="128"
        class="slider"
        id="maskSlider"
    />
    <label for="lesionSlider">Lesion Opacity</label>
    <input
        type="range"
        min="1"
        max="255"
        value="128"
        class="slider"
        id="lesionSlider"
    />
    <button id="aboutBtn">About</button>
  </header>
  <main id="canvas-container">
    <canvas id="gl1"></canvas>
  </main>
  <footer id="intensity">&nbsp;</footer>
  <script type="module" src="/main.js"></script>
</body>

</html>
